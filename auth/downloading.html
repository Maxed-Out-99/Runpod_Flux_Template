<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; text-align: center; padding: 4em; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #00ffff; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2em auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
