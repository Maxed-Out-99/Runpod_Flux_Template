<!DOCTYPE html>
<html lang="en">
<head>
    <title>Download In Progress...</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; text-align: center; padding: 4em; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00ffff; }
        #progress-log {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 1em;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap; /* Allows text to wrap */
            height: 200px;
            overflow-y: auto; /* Add scrollbar if content overflows */
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¥ Download in Progress...</h1>
        <p>Your models are being downloaded in the background. This may take several minutes.</p>
        <p><strong>You will be redirected automatically when the download is complete.</strong></p>
        <div id="progress-log"></div>
    </div>

<script>
    const logContainer = document.getElementById('progress-log');
    const version = window.location.pathname.split('/').pop(); // Get 'all' or 'small' from URL

    async function checkStatus() {
        try {
            const response = await fetch(`/download/status/${version}`);
            const data = await response.json();

            if (data.status === 'complete') {
                // Redirect to success page when done
                window.location.href = `/success?status=${version}_complete`;
            } else if (data.log_lines) {
                // Update the log view on the page
                logContainer.innerHTML = data.log_lines.join('\n');
                // Auto-scroll to the bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        } catch (error) {
            logContainer.textContent = "Error checking status...";
            console.error("Error:", error);
        }
    }

    // Check the status every 5 seconds
    const intervalId = setInterval(checkStatus, 5000);
    
    // Run once immediately on page load
    checkStatus();
</script>

</body>
</html>
